<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAIMMO — Nouveau mot de passe</title>
    <meta property="og:title" content="WAIMMO — CRM Immobilier">
    <meta property="og:image" content="/img/F.png">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 90%;
        }
        .login-logo {
            height: 60px;
            margin-bottom: 12px;
        }
        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 32px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #444;
            margin-bottom: 6px;
        }
        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #2C3E50;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .form-input::placeholder {
            color: #bbb;
        }
        .email-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #2eccc2 0%, #1ba89e 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 4px;
        }
        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(46, 204, 194, 0.4);
        }
        .email-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message-box {
            display: none;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 16px;
            text-align: left;
        }
        .message-box.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .message-box.error {
            display: block;
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="img/logo_200.png" alt="WAIMMO" class="login-logo">
        <p class="subtitle">Nouveau mot de passe</p>

        <form onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-input" id="newPassword" placeholder="Min. 6 caractères" required minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="••••••••" required minlength="6">
            </div>
            <button type="submit" class="email-btn" id="resetBtn">Réinitialiser le mot de passe</button>
        </form>

        <div id="resetMessage" class="message-box"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        function showMessage(text, type) {
            const el = document.getElementById('resetMessage');
            el.textContent = text;
            el.className = 'message-box ' + type;
        }

        async function handleResetPassword(e) {
            e.preventDefault();
            const btn = document.getElementById('resetBtn');

            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                showMessage('Les mots de passe ne correspondent pas.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Mise à jour…';

            const { data, error } = await supabaseClient.auth.updateUser({ password });

            btn.disabled = false;
            btn.textContent = 'Réinitialiser le mot de passe';

            if (error) {
                showMessage('Erreur : ' + error.message, 'error');
                return;
            }

            showMessage('Mot de passe mis à jour ! Redirection…', 'success');
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        }
    </script>
</body>
</html>
