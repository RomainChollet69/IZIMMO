<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√©on. ‚Äî Connexion</title>
    <link rel="icon" type="image/svg+xml" href="/fav_leon.svg">
    <meta property="og:title" content="L√©on. ‚Äî CRM Immobilier">
    <meta property="og:image" content="/img/F.png">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 90%;
        }
        .login-logo {
            height: 60px;
            margin-bottom: 12px;
        }
        .subtitle {
            color: #6B7280;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-top: 8px;
            margin-bottom: 32px;
        }
        .google-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            justify-content: center;
        }
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        /* S√©parateur */
        .separator {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: #999;
            font-size: 13px;
            font-weight: 500;
        }
        .separator::before, .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        /* Formulaire */
        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #444;
            margin-bottom: 6px;
        }
        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #2C3E50;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .form-input::placeholder {
            color: #bbb;
        }

        .email-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #2eccc2 0%, #1ba89e 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 4px;
        }
        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(46, 204, 194, 0.4);
        }
        .email-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Liens */
        .form-links {
            margin-top: 16px;
            font-size: 13px;
            color: #888;
        }
        .form-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
        .forgot-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 13px;
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        .forgot-link:hover {
            color: #667eea;
        }

        /* Messages */
        .message-box {
            display: none;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 16px;
            text-align: left;
        }
        .message-box.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .message-box.error {
            display: block;
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        /* Vues */
        .view { display: none; }
        .view.active { display: block; }

        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="img/Logo_leon.svg" alt="L√©on" class="login-logo">
        <p class="subtitle">Ton CRM qui ne dort jamais.</p>

        <!-- ===== VUE CONNEXION ===== -->
        <div id="viewLogin" class="view active">
            <button class="google-btn" onclick="signInWithGoogle()">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#fff"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#fff"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#fff"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#fff"/></svg>
                Se connecter avec Google
            </button>

            <div class="separator">ou</div>

            <form onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="email@exemple.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="email-btn" id="loginBtn">Se connecter</button>
            </form>

            <a class="forgot-link" onclick="showView('viewForgot')">Mot de passe oubli√© ?</a>

            <div class="form-links">
                Pas encore de compte ? <a onclick="showView('viewSignup')">Cr√©er un compte</a>
            </div>

            <div id="loginMessage" class="message-box"></div>
        </div>

        <!-- ===== VUE INSCRIPTION ===== -->
        <div id="viewSignup" class="view">
            <form onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label class="form-label">Nom complet</label>
                    <input type="text" class="form-input" id="signupName" placeholder="Jean Dupont" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="email@exemple.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" id="signupPassword" placeholder="Min. 6 caract√®res" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-input" id="signupConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>
                <button type="submit" class="email-btn" id="signupBtn">Cr√©er mon compte</button>
            </form>

            <div class="form-links" style="margin-top: 20px;">
                D√©j√† un compte ? <a onclick="showView('viewLogin')">Se connecter</a>
            </div>

            <div id="signupMessage" class="message-box"></div>
        </div>

        <!-- ===== VUE MOT DE PASSE OUBLI√â ===== -->
        <div id="viewForgot" class="view">
            <form onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="forgotEmail" placeholder="email@exemple.com" required>
                </div>
                <button type="submit" class="email-btn" id="forgotBtn">Envoyer le lien de r√©initialisation</button>
            </form>

            <div class="form-links" style="margin-top: 20px;">
                <a onclick="showView('viewLogin')">Retour √† la connexion</a>
            </div>

            <div id="forgotMessage" class="message-box"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        // Redirect si d√©j√† connect√©
        (async function () {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        })();

        // ===== NAVIGATION =====
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.querySelectorAll('.message-box').forEach(m => { m.className = 'message-box'; m.textContent = ''; });
        }

        function showMessage(elementId, text, type) {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.className = 'message-box ' + type;
        }

        // ===== GOOGLE =====
        async function signInWithGoogle() {
            await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/index.html'
                }
            });
        }

        // ===== CONNEXION EMAIL =====
        async function handleSignIn(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Connexion‚Ä¶';

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                btn.disabled = false;
                btn.textContent = 'Se connecter';
                if (error.message.includes('Invalid login')) {
                    showMessage('loginMessage', 'Email ou mot de passe incorrect.', 'error');
                } else if (error.message.includes('Email not confirmed')) {
                    showMessage('loginMessage', 'Veuillez confirmer votre email avant de vous connecter. V√©rifiez votre bo√Æte de r√©ception.', 'error');
                } else {
                    showMessage('loginMessage', 'Erreur : ' + error.message, 'error');
                }
                return;
            }

            window.location.href = 'index.html';
        }

        // ===== INSCRIPTION =====
        async function handleSignUp(e) {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');

            const fullName = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;

            if (password !== confirm) {
                showMessage('signupMessage', 'Les mots de passe ne correspondent pas.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Cr√©ation‚Ä¶';

            const { data, error } = await supabaseClient.auth.signUp({
                email,
                password,
                options: {
                    data: { full_name: fullName }
                }
            });

            btn.disabled = false;
            btn.textContent = 'Cr√©er mon compte';

            if (error) {
                if (error.message.includes('already registered')) {
                    showMessage('signupMessage', 'Cet email est d√©j√† utilis√©. Essayez de vous connecter.', 'error');
                } else {
                    showMessage('signupMessage', 'Erreur : ' + error.message, 'error');
                }
                return;
            }

            showMessage('signupMessage', 'üìß Un email de v√©rification vous a √©t√© envoy√©. V√©rifiez votre bo√Æte de r√©ception (et les spams).', 'success');
        }

        // ===== MOT DE PASSE OUBLI√â =====
        async function handleForgotPassword(e) {
            e.preventDefault();
            const btn = document.getElementById('forgotBtn');
            btn.disabled = true;
            btn.textContent = 'Envoi‚Ä¶';

            const email = document.getElementById('forgotEmail').value.trim();

            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/reset-password.html'
            });

            btn.disabled = false;
            btn.textContent = 'Envoyer le lien de r√©initialisation';

            if (error) {
                showMessage('forgotMessage', 'Erreur : ' + error.message, 'error');
                return;
            }

            showMessage('forgotMessage', 'üìß Un email de r√©initialisation vous a √©t√© envoy√©. V√©rifiez votre bo√Æte de r√©ception.', 'success');
        }
    </script>
</body>
</html>
